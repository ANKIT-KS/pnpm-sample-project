trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      npm install -g @cyclonedx/cdxgen
      cdxgen -o bom.json
      wget https://github.com/devops-kung-fu/bomber/releases/download/v0.4.4/bomber_0.4.4_linux_arm64.deb
      ls -lrt
      dpkg -i bomber_0.4.1_linux_arm64.deb
